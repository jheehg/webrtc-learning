<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="video-chat-lobby">
      <h2 class="text">Video Chat</h2>
      <input id="room-name" type="text" placeholder="Room name" />
      <button id="join-room-button">Join Room</button>
    </div>

    <div id="room-controls" style="display: none">
      <button id="mute-button">Mute</button>
      <button id="hide-camera-button">Hide Camera</button>
      <button id="leave-room-button">Leave Room</button>
    </div>

    <div id="video-container">
      <video id="local-video"></video>
      <video id="remote-video"></video>
    </div>
  </body>
  <script src="/stream.js"></script>
  <script src="/connection.js"></script>
  <script src="/video-chat.js"></script>
</html>
